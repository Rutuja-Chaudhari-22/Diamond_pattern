<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>

</head>

<body>
    <h3>This is diamond pattern</h3>

    <script>

        let n=5;

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n- i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                document.write("*&nbsp;");
            }
            document.write("<br>");
        }

        for (i = 1; i <= (n-1); i++) {
            for (j = 1; j <= i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (k = 1; k <=  (n - i) * 2 - 1; k++) {
                document.write("*&nbsp;")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
